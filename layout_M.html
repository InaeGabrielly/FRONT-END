<html>

<head>
    <titlte>
        <h2>Meu primeiro layout</h2>
    </titlte>
</head>

<body>
    <style>
        h2 {
            color: #384CA0;
        }

        .container {
            display: grid;
            grid-template-columns: auto auto auto;
            background-color: #F299B1;
            padding: 10px;
        }


        .item {

            background-color: #9CB2D7;
            border: 2px solid;
            border-color: #BF506E;
            font-size: 30px;
            text-align: center;
            padding: 10px;
        }
    </style>
    <div class="container">

        <div class="item">Grid 1</div>


        <div class="item">Grid 2</div>
        <div class="item">Grid 3</div>
        <div class="item">Grid 4</div>
        <div class="item">Grid 5</div>
        <div class="item">Grid 6</div>
        <div class="item">Grid 7</div>
        <div class="item">Grid 8</div>
        <div class="item">Grid 9</div>



    </div>


</body>

</html>
